<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SellNBye</title>
</head>
<body>

<script type="text/javascript" src=Controllers/jQuery.js></script>
</head>
<body>

	
	<div class="container">  
  <h2>Buyer Registration form</h2>  
  <form class="form-horizontal" action="">  
    <div class="form-group">  
      <label class="control-label col-sm-2" 
    for="Address">Name:</label>  
      <div class="col-sm-10">  
        <input type="text" class="form-control" 
id="text" placeholder="Enter name" name="name">  
      </div>  
    </div>  
    <div class="form-group">  
      <label class="control-label col-sm-2" 
for="email">Email:</label>  
      <div class="col-sm-10">  
        <input type="email" class="form-control" 
id="email" placeholder="Enter email" name="email">  
      </div>  
    </div>  
    <div class="form-group">  
      <label class="control-label col-sm-2" 
for="pwd">Password:</label>  
      <div class="col-sm-10">            
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" 
name="pwd">  
      </div>  
    </div> 
    <div class="form-group">  
      <label class="control-label col-sm-2" 
    for="Address">Address:</label>  
      <div class="col-sm-10">  
        <input type="text" class="form-control" 
id="text" placeholder="Enter address" name="address">  
      </div>  
    </div>  
    
    </div>  
    <div class="form-group">          
      <div class="col-sm-offset-2 col-sm-10">          <button type="submit" class="btn btndefault">Submit</button>  
      </div>  
    </div>  
  </form>  
</div>  
	
	
	</div>
	</form>


</body>
</html>
